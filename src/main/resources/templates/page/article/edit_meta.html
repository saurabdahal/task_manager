<th:block th:insert="admin/common/header::header"/>

<!-- ============ Body content start ============= -->
<div class="main-content pt-4">
    <div class="breadcrumb">
        <h1 class="mr-2">Meta</h1>
    </div>
    <div class="separator-breadcrumb border-top"></div>
    <div class="row mb-4">
        <div class="col-md-12 mb-4">
            <div class="card text-left">
                <div class="card-body">
                    <div class="card-title mb-3">Edit information of the article</div>
                    <form th:action="@{update-meta}" method="post">
                        <input type="hidden" name="serialid" id="serialid" th:value="${serialid}">
                        <input type="hidden" name="id" id="id" th:if="${article}" th:value="${article.m_id}">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="name">Content</label>
                            <div class="col-sm-10">
                                <textarea rows="10" cols="10" name="name" id="name" class="form-control" th:if="${article}" th:inline="text">[[${article.value}]]</textarea>
                                <textarea rows="10" cols="10" name="name" id="name" class="form-control" th:unless="${article}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" >Update</button>
                                <button class="btn btn-outline-dark" onclick="Window.history.back()" style="float: right" type="button">
                                    Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of row-->
<!-- end of main-content -->
</div>

<th:block th:insert="admin/common/footer::footer"/>
</body>

</html>
