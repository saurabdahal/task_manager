<th:block th:insert="common/header::header"/>
<header class="main-header bg-white d-flex justify-content-between p-2">

    <div class="header-toggle">
        <div class="menu-toggle mobile-menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="breadcrumb mt-2">
            <ul class="mr-2">
                <li><a href="#" class="text-14">Money</a></li>
                <li>List</li>
            </ul>
        </div>
    </div>
</header>
<div class="main-content pt-4">
    <div class="row mb-4">
        <div class="col-md-12 mb-4">
            <div class="card text-left">
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h4 class="card-title">List of all my Money record</h4>
                        </div>
                        <div class="col-md-6">
                            <a th:href="@{add}" class="btn btn-outline-info" style="float: right">
                                <i class="i-Add"> add new record</i></a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="display table table-striped table-bordered" id="zero_configuration_table" style="width:100%">
                            <thead>
                            <tr>
                                <th class="text-center">Remark</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Type</th>
                                <th class="text-center">Transaction date</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="money : ${moneys}">
                                <td class="col-5 text-center" th:text="${money.remark}"></td>
                                <td class="col-3 text-center" th:text="${money.amount}"></td>
                                <td class="col-1 text-center" th:if="${money.type==1}">Income </td>
                                <td class="col-1 text-center" th:unless="${money.type==1}">Expense</td>

                                <td class="col-1 text-center" th:text="${money.transactionDate}"></td>
                                <td class="col-2 text-center">
                                    <a th:href="@{/money/edit(id=${money.serialid})}" class="btn btn-outline-primary m-1">
                                        <i class="i-Pen-2"></i>
                                    </a>
                                    <a th:href="@{/money/delete(id=${money.serialid})}" class="btn btn-outline-danger m-1">
                                        <i class="i-Remove"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of row-->
<!-- end of main-content -->
</div>

<th:block th:insert="common/footer::footer"/>
</body>

</html>
